<!DOCTYPE html>
<html lang="en">
    <title>Aces-Project</title>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script defer src="src/index.js"></script>
        <div id="create-player">
            <fieldset>
                <legend>Create your player!</legend>
                <form>
                <h5>Player Name</h5>
                    <input id="player-input">
                <h5>Point Amount</h5>
                    <input id="points-input">
                <input type="submit" id="create-button">

                </form>
            </fieldset>
        </div>
        <table id='section-1'>
            <tr>
                <th id="player">Player</th>
                <th id="points">Points</th>
                <th id="wins-loses">Wins/Loses</th>
                <th id="delete">Delete</th>
            </tr>
        </table>
    </body>
</html>
